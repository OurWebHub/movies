<!DOCTYPE html>
<html>
<head>
    <title>Movie Genres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 50px;
        }

        .genres-container {
            display: grid;
            grid-template-columns: repeat(2, 300px);
            grid-gap: 30px;
        }

        .genre-box {
            width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .genre-box:hover {
            transform: scale(1.05);
        }

        .action {
            background-image: url('Genre-Backgrounds/action-background.jpg'); /* Action movie background image */
        }

        .comedy {
            background-image: url('Genre-Backgrounds/comedy-background.jpg'); /* Comedy movie background image */
        }

        .mystery {
            background-image: url('Genre-Backgrounds/mystery-background.jpg'); /* Mystery/Thriller background */
        }

        .horror {
            background-image: url('Genre-Backgrounds/horror-background.jpg'); /* Horror movie background image */
        }

        .marvel {
            background-image: url('Genre-Backgrounds/marvel-background.jpeg'); /* Marvel Studios background image */
        }

        .pixar {
            background-image: url('Genre-Backgrounds/pixar-background.jpeg'); /* Pixar movie background image */
        }

        .romance {
            background-image: url('Genre-Backgrounds/romance-background.jpeg'); /* Romance movie background image */
        }
        .potter {
            background-image: url('Genre-Backgrounds/potter-background.jpg'); /* Harry Potter movie background image */
        }
    </style>
</head>
<body>
    <h1>Genre Pleech üòÅ</h1>
    <div class="genres-container">
        <div class="genre-box action" onclick="goToMovieList('action.html')">Action</div>
        <div class="genre-box comedy" onclick="goToMovieList('comedy.html')">Comedy</div>
        <div class="genre-box mystery" onclick="goToMovieList('mystery.html')">Mystery</div>
        <div class="genre-box horror" onclick="goToMovieList('horror.html')">Horror</div>
        <div class="genre-box marvel" onclick="goToMovieList('marvel.html')">Marvel</div>
        <div class="genre-box pixar" onclick="goToMovieList('kids.html')">Kids</div>
        <div class="genre-box romance" onclick="goToMovieList('romance.html')">Romance / Rom-Com</div>
        <div class="genre-box potter" onclick="goToMovieList('potter.html')">Harry Potter</div>
    </div>

    <script>
        function goToMovieList(page) {
            window.location.href = page; // Navigate to the specific movie list page
        }
    </script>
</body>
</html>
