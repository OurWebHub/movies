    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            color: #333;
            margin: 30px 0;
        }

        .movie-container {
            display: grid;
            grid-template-columns: repeat(1, 1fr); /* Default 1 column for small screens */
            gap: 20px;
            justify-items: center;
            padding: 20px;
        }

        .movie-box {
            width: 217px;  /* Set width to 217px */
            height: 325px; /* Set height to 325px */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            cursor: pointer;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            position: relative;
            transition: transform 0.3s;
            text-decoration: none; /* Ensures no underline on links */
        }

        .movie-box:hover {
            transform: scale(1.05);
        }

        .watched-heading, .unwatched-heading {
            margin-top: 50px;
            font-size: 28px;
            color: #444;
        }

        /* Book Now Button */
        .book-now {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: red;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .book-now:hover {
            background-color: darkred;
        }

        /* Media query for screens larger than 768px (tablets and up) */
        @media (min-width: 768px) {
            .movie-container {
                grid-template-columns: repeat(3, 1fr); /* 3 columns for medium screens */
            }
        }

        /* Media query for screens larger than 1024px (desktops) */
        @media (min-width: 1024px) {
            .movie-container {
                grid-template-columns: repeat(4, 1fr); /* 4 columns for large screens */
            }
        }
    </style>
</head>
