<!DOCTYPE html>
<html>
<head>
    <title>Comedy Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            gap: 50px;
        }

        .language-box {
            width: 300px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .language-box:hover {
            transform: scale(1.05);
        }

        /* Color Gradients */
        .telugu {
            background: linear-gradient(45deg, #FF512F, #DD2476); /* Red-Pink Gradient */
        }

        .hindi {
            background: linear-gradient(45deg, #36D1DC, #5B86E5); /* Blue Gradient */
        }
    </style>
</head>
<body>
    <h1>Comedy Movies</h1>

    <div class="container">
        <a href="telugu_comedy.html" class="language-box telugu">Telugu</a>
        <a href="hindi_comedy.html" class="language-box hindi">Hindi</a>
    </div>
</body>
</html>
